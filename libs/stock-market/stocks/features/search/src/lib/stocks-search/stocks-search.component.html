@if (stockSymbolStore.$stockSymbolState | async; as stockSymbolState) {
  @if (stockSymbolState.data) {
    <nz-table nzSize="small" [nzData]="stockSymbolState.data" [nzPageSize]="10">
      <thead>
        <tr>
          <th nzLeft>Company Name</th>
          <th>FIGI identifier</th>
          <th>Currency</th>
          <th nzRight>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (data of stockSymbolState.data; track data.symbol) {
          <tr>
            <!-- <td nzLeft><b>{{ data.symbol }}</b></td> -->
            <td nzLeft>
              {{ data.description }}
              <nz-tag nzColor="processing">{{ data.symbol }}</nz-tag>
            </td>
            <td>{{ data.figi }}</td>
            <td>{{ data.currency }}</td>
            <td nzRight>
              <button nz-button (click)="viewDetails(data)">
                View Details
              </button>
            </td>
          </tr>
        }
      </tbody>
    </nz-table>
  }
}
