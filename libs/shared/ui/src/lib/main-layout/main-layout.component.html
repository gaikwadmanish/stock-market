<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="text-center bg-white justify-center m-4 p-1">
      <h3 class="m-0">Stock Market App</h3>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li
        nz-menu-item
        routerLink="/stocks"
        routerLinkActive="active"
        [nzMatchRouter]="true"
      >
        <span nz-icon nzType="stock"></span>
        <span>Stocks</span>
      </li>
      <li nz-menu-item [nzMatchRouter]="true">
        <span nz-icon nzType="account-book"></span>
        <span>Portfolio</span>
      </li>
      <li nz-menu-item [nzMatchRouter]="true">
        <span nz-icon nzType="book"></span>
        <span>Watchlist</span>
      </li>
      <li nz-menu-item [nzMatchRouter]="true">
        <span nz-icon nzType="rocket"></span>
        <span>Risk Assessment</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="text-center">
      <h1>Stock Market App</h1>
    </nz-header>
    <nz-content class="h-[calc(100vh-120px)] m-16">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>API's Powered by FinnHub</nz-footer>
  </nz-layout>
</nz-layout>
